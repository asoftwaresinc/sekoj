<div class="scrollable" >  
<div class="scrollable-content " ><div ng-show="loading" class="loading"></div>


<div class="btn-group justified nav-tabs" style="margin-bottom:2px;">
<a href="#/Cities" class="btn btn-default b">Change City [+]</a>
<a href="#/Publish/News" class="btn btn-danger"> <i class="fa-pencil-square-o fa"></i> Publish News</a> 
</div>  

<div class="col-xs- 12" style="background: #111;">
<a class="HomeMainNews" href="#News/Detail/{{ News[0].Id }}" style="">
<div style="display:block;padding: 3px 10px;background:rgba(255, 255, 255, 0.5);color: #000;font-size: 16px;font-weight: bold; width:100%; text-align:center; position:relative;margin-bottom: -28px;">Date : {{News[0].Date*1000 | date:'dd/MM/yyyy'}}</div>
<div style="min-height: 200px;"><img src="http://cdn.anemaindia.com/apps/iindia/cdn/i/NewsImages/tt.php?src={{News[0].Img}}&w=250" width="100%"></div>
<span class="HomeMainNewsTitle">{{ News[0].Title }}</span>
</a>

<div class="clearfix"></div>
</div>

<div class="list-group-item newslist" ng-repeat="x in News" ng-hide="$first">
<a href="#News/Detail/{{ x.Id }}" class="media-heading">
<div class="row">
<div class="col-xs-3 col-sm-1 mr">
<img src="http://cdn.anemaindia.com/apps/iindia/cdn/i/NewsImages/tt.php?src={{x.Img}}&w=60&h=60" class="thumbnail fit" alt=""></div>
<div class="col-xs-9 col-sm-8 nm"><b style="display: block; min-height: 55px;">{{ x.Title }}</b>
<div style="font-size: 14px; display:inline;"> <i class="fa fa-clock-o"></i> {{x.Date*1000 | date:'EEEE dd/M/yyyy'}}</div>
<div style="font-size: 14px; display:inline; float:right; text-align:right"><a href="#News/Detail/{{ x.Id }}" class="btn btn-danger btn-xs">View Detail</a></div>

</div>
<div class="clearfix"></div>
</div>
</a>
</div>

</div>
</div>
