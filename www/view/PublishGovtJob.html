<div class="scrollable" ng-controller="PublishGovtJobController" >  
<div ng-show="loading" class="loading"></div>
<div class="scrollable-content ">

<div ng-show="Token==''">
<div ng-include="'view/Login.html'"></div>
</div>

<div ng-hide="Token==''">
 
<br>

<div class="col-sm-12 ">
<div class="form-group">
<label>Title</label>
<input type="text" class="form-control" required ng-model="PublishGovtJob.Title" />
</div>
</div>

<div class="col-sm-12 ">
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" required ng-model="PublishGovtJob.Name" />
</div>
</div>

<div class="col-sm-12 ">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control" required ng-model="PublishGovtJob.Address" />
</div>
</div>

<div class="col-sm-12 ">
<div class="form-group">
<label>Img</label>
<input type="text" class="form-control" required ng-model="PublishGovtJob.ImageUrl" />
</div>
</div>

<div class="col-sm-12 ">
<div class="form-group">
<label>Website</label>
<input type="text" class="form-control" required ng-model="PublishGovtJob.Website" />
</div>
</div>

<div class="col-sm-12 ">
<div class="form-group">
<label>Tag</label>
<input type="text" class="form-control" required ng-model="PublishGovtJob.Tag" />
</div>
</div>

 

<div class="col-sm-12 ">
<div class="form-group">
<label>Content</label>
<textarea class="form-control" required  rows="6" ng-model="PublishGovtJob.Content" ></textarea>
</div>
</div>
  
<div class="col-sm-12 ">
<div class="form-group">
<button type="submit" ng-click="PublishGovtJobSubmit()" class="btn btn-primary pull-right">Submit</button>
</div>

<br>
<br>
<br>

</div>


  
</div>
</div>
</div>
