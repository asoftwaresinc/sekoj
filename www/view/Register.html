<div class="scrollable ng-scope" ng-controller="RegisterController">
 
<div class="scrollable-content section">

 <div class="panel row" bs-panel="">
<div class="panel-body row">


<div class="form-group "><label for="iCity" class="control-label col-xs-4">City</label>
<div class="form-control-wrapper col-xs-8">
<select class="form-control" ng-model="Register.iCity" >
<option ng-repeat="x in Settings.City">{{x}}</option>
</select>
</div><div class="clearfix"></div></div>

<div class="form-group "><label for="Name" class="control-label col-xs-4">Name</label>
<div class="form-control-wrapper col-xs-8">
<input type="text" ng-model="Register.Name" label-class="col-xs-4" class="ng-scope ng-pristine ng-valid needsclick form-control" placeholder="Your Full Name">
</div><div class="clearfix"></div></div>

<div class="form-group "><label for="Mobile" class="control-label col-xs-4">Mobile</label>
<div class="form-control-wrapper col-xs-8">
<input type="text" ng-model="Register.Mobile" label-class="col-xs-4" class="ng-scope ng-pristine ng-valid needsclick form-control" placeholder="Mobile">
</div><div class="clearfix"></div></div>
 
<div class="form-group "><label for="Email" class="control-label col-xs-4">Email</label>
<div class="form-control-wrapper col-xs-8">
<input type="text" ng-model="Register.Email" label-class="col-xs-4" class="ng-scope ng-pristine ng-valid needsclick form-control" placeholder="Email">
</div><div class="clearfix"></div></div>
 
<div class="form-group "><label for="Password" class="control-label col-xs-4">Password</label>
<div class="form-control-wrapper col-xs-8">
<input type="text" ng-model="Register.Password" label-class="col-xs-4" class="ng-scope ng-pristine ng-valid needsclick form-control" placeholder="Password">
</div><div class="clearfix"></div></div>
 
<div class="form-group "><label for="Gender" class="control-label col-xs-4">Gender</label>
<div class="form-control-wrapper col-xs-8">
<select class="form-control" ng-model="Register.Gender" >
<option ng-repeat="x in Settings.Gender">{{x}}</option>
</select>	
</div><div class="clearfix"></div></div>

<div class="form-group ">
<div class="form-control-wrapper col-xs-12">
<button type"=http://localhost/imc5/#/submit" ng-click="RegisterSubmit()" label-class="col-xs-4" class="ng-scope ng-pristine ng-valid needsclick btn btn-primary btn-block">Register</button>
</div><div class="clearfix"></div></div>
 

</div>
</div>

 
</div>
</div>
