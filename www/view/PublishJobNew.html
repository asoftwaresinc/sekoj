<div class="scrollable" ng-controller="PublishJobNewCtrl">  
<div ng-show="loading" class="loading"></div>
<div class="scrollable-content ">
 
<br>
<div ng-show="Token==''">
<div ng-include="'view/Login.html'"></div>
</div>

<div ng-hide="Token==''">



<div class="col-xs-12 ">
<h3>Add your job here.</h3>
if you are looking for workers for your company, please fill this form and submit, we will review and publish it as soon as possible.<br>

<div class="form-group">
<label>Title</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.Title" />
</div>
</div>
 
<div class="col-xs-6">
<div class="form-group">
<label>Salary</label>
<input type="number" class="form-control"  ng-model="PublishJobNewForm.Salary" />
</div>
</div>


<div class="col-xs-6">
<div class="form-group">
<label>Salary Period</label>
<select class="form-control" ng-model="PublishJobNewForm.SalaryPeriod" >
<option ng-repeat="x in Settings.SalaryPeriod">{{x}}</option>
</select>
</div>
</div>
  
<div class="col-xs-12 ">
<div class="form-group">
<label>Role / Sector</label>
<select class="form-control" ng-model="PublishJobNewForm.Sector" >
<option ng-repeat="x in Settings.Sector">{{x}}</option>
</select>
</div>
</div>

   

<div class="col-xs-12 ">
<div class="form-group">
<label>Job Description</label>
<textarea class="form-control"   rows="6" ng-model="PublishJobNewForm.Description" ></textarea>
</div>
</div>
 
<div class="col-xs-12 ">
<h3>Company Detail</h3>
<div class="form-group">
<label>Company Name</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.CompanyName" />
</div>
</div>

<div class="col-xs-12 ">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.Address" />
</div>
</div>


<div class="col-xs-12 ">
<div class="form-group">
<label>City</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.City" />
</div>
</div>


<div class="col-xs-12 ">
<div class="form-group">
<label>Mobile</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.Mobile" />
</div>
</div>

 
<div class="col-xs-12 ">
<div class="form-group">
<label>Contact Person</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.Person" />
</div>
</div>


<div class="col-xs-12 ">
<div class="form-group">
<label>Email Id</label>
<input type="text" class="form-control"  ng-model="PublishJobNewForm.Email" />
</div>
</div>
     

<div class="col-xs-12 ">
<div class="form-group">
<button type="submit" ng-click="PublishJobNewSubmit()" class="btn btn-primary pull-right">Submit</button>
</div>



</div>
<br>
<br>
<br>

 </div>
</div>
</div>
